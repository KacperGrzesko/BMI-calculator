<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI - calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="col-12">Calculate your Body Mass Index</h1>
      <div class="col">
        <input
          class="col-6 my-2 mx-auto form-control"
          id="weight"
          type="number"
          placeholder="Enter your weight in kilograms"
        />
        <input
          class="col-6 my-2 mx-auto form-control"
          id="height"
          type="number"
          placeholder="Enter your height in meters"
        />
      </div>
      <button id="btn" class="btn btn-success btn-lg col-12 my-3">OK</button>
      <div id="result" class="col-12 my-3"></div>
      <div class="img-container col-12">
        <img src="bmi-ranges.jpg" alt="" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
